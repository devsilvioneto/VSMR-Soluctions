<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./assets/css/cadUser.css">
    <title>Seja um cliente VSMR</title>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="./assets/img/logo.png" alt="VSMR Soluctions">VSMR Soluctions
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html"><b>Voltar para tela inicial</b></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container form-container">
        <div id="form">
            <form class="cadastro form-control">
                   <h1><b>Faca o Login</b></h1>
                   <div class="mb-3 login-form" id="login-form">
                        <input type="text" class="form-control" id="txtEmail" placeholder="Digite seu e-mail:">
                        <span class="error" id="errorEmail" hidden>Informe este campo</span>
                        <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha:">
                        <span class="error" id="errorSenha" hidden>Informe este campo</span>
                    </div>
                    <button onclick="historico()" class="btn" type="button">Historico</button>
                    <button onclick="cadProduto()" class="btn" type="button">Cadastrar Produto</button>
                </div>
                <div id="loading" hidden>
                    <h2>Carregando...</h2>
                    <button onclick="cancel()">cancelar</button>
                  </div>
        
            </form>
        </div>
    </div>
</body>
<script src="./assets/js/login.js"></script>
</html>
